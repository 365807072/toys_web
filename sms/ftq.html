<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta charset="UTF-8">
	<title>舜鑫国际旅游（北京）有限公司租赁玩具租赁</title>
	<link rel="stylesheet" type="text/css" href="css/mobile.css">
	<style type="text/css">
		html,body{
			width: 100%;
			height: 100%;
		}
		.wrap{
			width: 100%;
			position: relative;
			height: 100%;
		}
		.box{
			background: url("img/112.jpg") no-repeat;
		    background-size: 100% auto;
		    width:100%;
		    height: 100%;
		}
		.bottom{
			width: 100%;
			position: absolute;
			top: 5.8rem;
		}
		.bottom img{
			margin: 0 auto;
			width: 35%;
		}
		.foot{
			width: 100%;
		    height: 1rem;
		    border-radius: 35px;
		    text-align: center;
		    font-size: 0.35rem;
		    position: absolute;
		    top: 8.7rem;
		    line-height: 1rem;
    		color: #333;

		}
		.boximg{
			width: 100%;
			background-color: #fff7dd;
			position: fixed;
			bottom: 0;
			display: -webkit-box;
			height: 1.2rem;
		}
		.boximg span{
			display: block;
			-webkit-box-flex:1;
		}
		.boximg span:nth-of-type(1) img{
			width: 62%;
		    margin-left: 0.1rem;
		    margin-top: 0.23rem;

		}
		.boximg span:nth-of-type(2) img{
			width: 64%;
		    margin-top: 0.3rem;
		    margin-left: 0.8rem;
		}
		

	</style>
</head>
<body>
	<div class="wrap">
		<div class="box">
			<div class="bottom">
				<img src="img/113.jpg">
			</div>
			<div class="foot">
				<p>识别二维码进入公众号</p>
				<p style="margin-top: -0.5rem;">客服:<a style="color:#FD6363" href="tel:13373920077">  185-1539-4818</a>(微信同步)</p>
			</div>
			<div class="boximg">
				<span><img src="img/15.png"></span>
				<span><img src="img/16.png"></span>
        	</div>
		</div>
		
	</div>
<script type="text/javascript" src="js/setfontsize.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
$(".boximg").on("click",function(){
	window.location.href='http://www.meimei.yihaoss.top/download.php';
})
</script>
</body>
</html>
