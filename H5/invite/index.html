    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript">
        var url = location.href;
        var loginuserId = '';
        function GetQueryString(name){
            var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if(r!=null)return  unescape(r[2]); return null;
        }
        //地址中带有参数
        if(url.indexOf("?") > 0){
            if(GetQueryString("login_user_id")!=null && GetQueryString("login_user_id").length>-1){
                
                
                loginuserId = GetQueryString("login_user_id");
            }
        }
        $.ajax({
            url:'https://api.baobaoshowshow.com/index.php?r=BabyShowV77/ToysActivitySoloNumberNow&login_user_id='+loginuserId,
            type:'GET',
            success:function(data){
                var data = JSON.parse(data);
                console.log(data);
                var mainTop = data.data.num;
                var mainTopHtml = "";
                var inviteNumHtml = "";
                inviteNumHtml +='<a>'+mainTop+'</a>';
                $(".invite_num").html(inviteNumHtml)
            }

        })
    </script>
