<script type="text/javascript" src="js/setfontsize.js"></script>

<script type="text/javascript">
$(function(){

	var second="";
	var third="";
	var firstHtml="";
	var secondHtml="";
	var thirdHtml="";
	var ulHtml="";
	var fiveHtml="";
	var six="";
	$.ajax({
		url:'http://api.baobaoshowshow.com/index.php?r=BabyShowV77/ToysActivitySoloOrderEnd',
		type:'GET',
		datatype:'json',
		success:function(data){
			var data=JSON.parse(data);
			first=data.data1;
			second=data.data2;
			third=data.data3;
			four=data.data4;
			five=data.data5;
			six=data.data6;
			for(var i in first){
				firstHtml+='<a><img src="img/41.png"></a><span><img src="'+first[i].avatar+'"></span>';
				ulHtml+='<li><a><img src="img/41.png"></a><span><img src="'+first[i].avatar+'"></span><span>'+first[i].nick_name+'</span><span>参团团员延期'+first[i].longDay+'天</span></li>';

			$(".first").html(firstHtml);
			for(var i in second){

			}
			$(".third").html(thirdHtml);
