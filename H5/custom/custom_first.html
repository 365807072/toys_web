<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>客服交接系统</title>
	<link rel="stylesheet" type="text/css" href="css/custom_first.css">
	<link rel="stylesheet" type="text/css" href="css/mobile.css">
</head>
<body>
	<div class="wrap">
		<header class="head">

            <ul>
                <li>一级页面：</li>
                <li><a href="redact.html">添加客服问题</a></li>
                
            </ul>
           
			<form id="search_form">
                <input type="text" name="" placeholder="输入用户id" class="idtxt">
                <input type="text" name="" placeholder="输入用户名" class="nametxt">
                <select id="text">
                    <option index="0">选择状态</option>
                    <option index="1">已解决</option>
                    <option index="2">未解决</option>
                </select>
                <select id="level">
                    <option index="0">选择状态</option>
                    <option index="1">紧急</option>
                    <option index="2">一般</option>
                </select>
                <input type="button" value="搜索" class="btn">
            </form>
            <table class="top" border="1" width="100%">
                <tr>
                    <td  align="center" width="10%">用户名/ID</td>
                    <td  align="center" width="10%">最新交接时间</td>
                    <td  align="center" width="10%">问题数量</td>
                    <td  align="center" width="10%">未解决问题数量</td>
                </tr>
            </table>
		</header>
        <div class="main">
            <table class="box" border="1" width="100%">
                <!-- <tr>
                    <td  align="center">用户名/ID</td>
                    <td  align="center">交接记录</td>
                    <td  align="center">交接进度</td>
                    <td  align="center">线上交接人</td>
                </tr> -->
            </table>
        </div>
	</div>
    <div class="upload">
        <span>上拉加载更多内容</span>
        <span>内容加载中...</span>
    </div>

    <script type="text/javascript" src="js/setfontsize.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/custom_first.js"></script>
</body>
</html>
