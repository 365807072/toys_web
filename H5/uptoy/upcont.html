<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta charset="UTF-8">
	<title>提交页面</title>
	<link rel="stylesheet" type="text/css" href="css/mobile.css">
	<style type="text/css">
		html,body{
			width: 100%;
			height: 100%;
		}
		.btn{
			width: 75%;
			height: 1rem;
			background-color: #FD6363;
			display: block;
			font-size: 0.45rem;
			margin:0 auto;
			color: #fff;
			line-height: 1rem;
			text-align: center;
			margin-top: 0.3rem;
			border-radius: 30px;
			display: block;
			border:none;
			z-index: 9999;
			opacity: 1;
		}
		.close{
			width: 75%;
			height: 1rem;
			background-color: #FD6363;
			display: block;
			font-size: 0.45rem;
			margin:0 auto;
			color: #fff;
			line-height: 1rem;
			text-align: center;
			margin-top: 0.3rem;
			border-radius: 30px;
			display: block;
			border:none;
			z-index: 9999;
			opacity: 1;
		}
		.wrap{
			width: 100%;
		}
		.box{
			width:100%;
			text-align: center;
			margin-top: 2rem;
			font-size: 0.4rem;
		}
		.box img{
			margin-left: 43%;
		}
		.box p{
			margin-top: 0.5rem;
			color: #333;
		}
		.main{
			margin-top: 2rem;
			font-size: 0.4rem;
			text-align: center;
		}
		.main p{
			color: #333;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="box">
			<img src="img/zhun.png">
			<p>提交成功</p>
		</div>
		<div class="main">
			<p>等待审核中...</p>
			<button class="btn">继续上传</button>
		</div>
	</div>
<script type="text/javascript" src="js/setfontsize.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
$(".main").on("click",".btn",function(){
	window.location.href="http://www.meimei.yihaoss.top/H5/uptoy/uptoy.html";
})


</script>
</body>
</html>
