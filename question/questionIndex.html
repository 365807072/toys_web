<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>邀请</title>
	<link rel="stylesheet" type="text/css" href="css/mobile.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	

<script type="text/javascript" src="js/setfontsize.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">

	var userId = "";
	var url = location.href;
	if(url.indexOf("?") > 0){
		if(GetQueryString("login_user_id")!=null && GetQueryString("login_user_id").length>-1){
			userId =GetQueryString("login_user_id")
		}
		
	}


	function GetQueryString(name){
	    var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
	    var r = window.location.search.substr(1).match(reg);
	    if(r!=null)return  unescape(r[2]); return null;
	}


	window.location.href='http://www.meimei.yihaoss.top/H5/invite/invite.html?login_user_id='+userId;
</script>
</body>
</html>
