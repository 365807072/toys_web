<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="msapplication-tap-highlight" content="no">
    <title>手机页面</title>
    <link rel="stylesheet" type="text/css" href="css/mobile.css">
    <link rel="stylesheet" type="text/css" href="css/phone.css">
</head>
<body>

<div class="container">
    <div class="num">
        <label>手机号:</label>
        <input type='text' placeholder='输入手机号' class="numtxt" />
    </div>
    <div class="numpass">
        <label>验证码:</label>
        <input type='text' placeholder='输入6位验证码' class="phonetxt" />
        <span class="yan">获取验证码</span>
    </div>

    <div class='xin'>
        应国家法律要求,为确保订单及时送达,务必绑定手机号
    </div>
    <div class="xi">
        及时获取玩具预约到货、配送等通知
    </div>
    <div class="sumbtn">下一步</div>


</div>
<script type="text/javascript" src='js/setfontsize.js'></script>
<script type="text/javascript" src='js/jquery.min.js'></script>
<script type="text/javascript" src="js/layer_mobile/layer.js"></script>
<script type="text/javascript" src='js/phone.js'></script>

</body>
</html>
