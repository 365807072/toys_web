<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="msapplication-tap-highlight" content="no">
    <title>手机密码页面</title>
    <link rel="stylesheet" type="text/css" href="css/mobile.css">
    <link rel="stylesheet" type="text/css" href="css/phone.css">
</head>
<body>
<div class="container">
    <div class="num">
        <label>输入密码:</label>
        <input type='password' placeholder='请输入6-16位数字或者字母' class="passtxt" />
    </div>
    <div class="numpass">
        <label>请确认密码:</label>
        <input type='password' placeholder='请输入6-16位数字或者字母' class="confirmtxt" />
    </div>

    <div class='xin'>
        应国家法律要求,为确保订单及时送达,务必绑定手机号
    </div>
    <div class="xi">
        及时获取玩具预约到货、配送等通知
    </div>
    <div class="sumbtn">确定</div>


</div>
<script type="text/javascript" src='js/setfontsize.js'></script>
<script type="text/javascript" src='js/jquery.min.js'></script>
<script type="text/javascript" src="js/layer_mobile/layer.js"></script>
<script type="text/javascript" src="js/password.js"></script>
</body>
</html>
